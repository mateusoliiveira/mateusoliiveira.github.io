<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend&display=swap"
      rel="stylesheet"
    />
    <style>
      #app {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #2c3e50;
      }
      body {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
        background-color: black;
        color: white;
        font-family: "Lexend", sans-serif !important;
      }
      header {
        width: 100%;
        height: 15vh;
        font-size: 3vh;
        background-image: url("https://www.tibco.com/sites/tibco/files/styles/banner_large/public/2021-04/main-banner.jpeg?itok=6BXZ4jnP");
        background-position: center;
        background-size: cover;
      }
      header p {
          background: rgba( 255, 255, 255, 0.25 );
          box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
          backdrop-filter: blur( 4px );
          -webkit-backdrop-filter: blur( 4px );
          border-radius: 10px;
          border: 1px solid rgba( 255, 255, 255, 0.18 );
          width: 15%;
          margin: auto;
          color: white;
          padding: 25px;
          text-align: center;
      }

      nav {
        margin: 25px;
      }

      button {
        background-color: rgb(105, 105, 105);
        outline: none;
        border: 0px;
        color: white;
        padding: 15px;
        font-weight: bold;
        font-family: "Lexend", sans-serif;
        border-radius: 5px;
        cursor: pointer;
      }

      input {
        padding: 14px;
        outline: none;
        border: 0px;
        border-radius: 5px;
        font-family: "Lexend", sans-serif;
      }

      .driversBox {
        padding: 2vh;
        margin: 0 3vh 0 3vh;
        list-style-type: none;
        background-color: rgba(255, 255, 255, 0.1);
        border: 2px solid grey;
        border-radius: 5px;
        margin-bottom: 2vh;
        transition: background-color 0.25s linear;
        color: white;
      }
      .driversBox:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border: 2px solid rgb(192, 190, 190);
      }

      .firstName {
        font-size: 18px;
        font-weight: bold;
      }

      .secondName {
        font-size: 22px;
      }
      .range {
        margin-left: 33%;
        margin-top: 4vh;
      }
      .range input {
        width: 50%;
      }
      .range span {
        color: white;
        margin-bottom:5vh;
        display: flex;
      }
      .range h3 {
        margin: auto;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="app">
     <header><p>F1 Drivers</p></header>
    <!--<SearchDriver :findName="findName" />-->
    <div class="range">
      <h3>Escolha o ano</h3>
      <input type="range" v-model="yearChanged" :year="year" min="1950" max="2021" @change="changeYear(yearChanged)">
      <span>{{ yearChanged }}</span>
    </div>
    <div class="driversBox" v-for="(driver, index) in orderDrivers" :key="index">
       <div class="drivers">
        <div>
          <span class="firstName">{{ driver.givenName }}</span><span class="secondName"> {{ driver.familyName }}</span>
          <li>Número: {{ driver.permanentNumber }}</li>
          <li>Código: {{ driver.code }}</li>
          <li><a style="color:#2584da;" v-bind:href="driver.url">Biografia</a></li>
          <li>Data de Nascimento: {{ driver.dateOfBirth }}</li>
          <li>Nacionalidade: {{ driver.nationality }}</li>
        </div>
      </div>
    </div>
  </div>
<script>
  new Vue({
        el: "#app",
  data () {
      return {
        infoDrivers: [],
        findName: null,
        year: 2021,
        yearChanged: this.year,
      }
  },
  methods: {
    bookmark: function(driver) {
      localStorage.setItem('bookmark', driver.givenName + ' ' + driver.familyName);
    },
    changeYear: function(yearChanged) {
      this.year = yearChanged
    }
  },
  computed: {
    orderDrivers: function() {
      return _.orderBy(this.infoDrivers,['givenName'],['asc']);
    },
  },
  watch: {
    year: function(newYear) {
      console.log(`watch triggered, value of id is: ${newYear}`);
      axios
        .get(`http://ergast.com/api/f1/${this.year}/drivers.json`)
        .then(res => {(
          this.infoDrivers = res.data.MRData.DriverTable.Drivers)
        }).catch((error) => {
            console.log(error);
        })
    }
  },
  created: async function ()  {
      axios
        .get(`http://ergast.com/api/f1/${this.year}/drivers.json`)
        .then(res => {(
          this.infoDrivers = res.data.MRData.DriverTable.Drivers)
        }).catch((error) => {
            console.log(error);
        })
  },
})
    </script>
  </body>
</html>
